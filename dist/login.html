<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - BOOTSTRAP 5 GULP 4 STARTER TEMPLATE</title>
    <!-- build:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="assets/css/rtl.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome5.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:300,400,500,700|Playfair+Display:400,500,700&display=swap">
</head>

<body>
    <div class="mainMenu p-0">
        <a href="#">
            <img class="img-fluid mainMenu-Logo" src="../assets/img/logo-secondary-color.svg" alt="">
        </a>
        <div class="mainMenu-Content">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">{icon} User List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{icon} Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{icon} Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">{icon} Log Out</a>
                </li>
    
            </ul>
        </div>
    </div>    <main role="main">
        
        
        <div class="login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3">
                        <div class="card shadow-lg rounded">
                            <a href="#">
                                <img class="img-fluid" src="../assets/img/logo.svg" alt="">
                                <hr>
                            </a>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Personel ID</label>
                                    <input type="text" name="" id="" class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                    <label class="mt-4" for="">Password</label>
                                    <input type="password" name="" id="" class="form-control" placeholder=""
                                        aria-describedby="helpId">
                                    <button type="submit"
                                        class="btn btn-primary btn-block d-flex justify-content-between my-4">Login
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-auto fa-rotate-180" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                                        </svg>
        
                                    </button>
                                    <button type="button" name="" id=""
                                        class="btn btn-outline-dark btn-block d-flex justify-content-between" btn-lg
                                        btn-block">Forgot
                                        Password
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                            stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
   
</body>

</html>
